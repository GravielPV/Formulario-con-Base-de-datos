<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <title>Formulario Con Base de Datos</title>

  
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="config.js"></script>

</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Formulario con Base de Datos</h1>
      <p class="sub">Este formulario guarda los datos directamente en  base de datos de <strong>Back4App</strong>.</p>


      <form id="contact-form" novalidate>
        <div class="row">
          <div>
            <label for="name">Nombre</label>
            <input id="name" name="name" placeholder="Ej. Ana Pérez" required minlength="2" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="ana@mail.com" required />
          </div>
        </div>
        <div>
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" placeholder="Cuéntame en qué puedo ayudarte..." required minlength="5"></textarea>
        </div>
        <div class="actions">
          <button id="submitBtn" type="submit">
            <span class="btn-label">Enviar</span>
          </button>
          <div id="saving" hidden><span class="spinner"></span> Guardando…</div>
        </div>
        <div id="toast" class="toast" hidden></div>
      </form>

     
    </div>
  </div>

  <script src="App.js">
  </script>
</body>
</html>
